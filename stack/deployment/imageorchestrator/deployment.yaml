---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: imageorchestrator
  template:
    metadata:
      labels:
        app: imageorchestrator
    spec:
      containers:
      - name: imageorchestrator
        image: dima-imageorchestrator
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "250Mi"
            cpu: "100m"
          limits:
            memory: "800Mi"
            cpu: "1000m"
