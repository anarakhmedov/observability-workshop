---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: imagerotator
  template:
    metadata:
      labels:
        app: imagerotator
    spec:
      containers:
      - name: imagerotator
        image: dima-imagerotator
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "250Mi"
            cpu: "100m"
          limits:
            memory: "800Mi"
            cpu: "1000m"
