<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="form.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row">

        <div class="col-1">
        </div>


        <!-- MIDDLE -->
        <div class="col-10">

            <h1 class="text-center">Orchestrate image transformations</h1>
        </div>

        <div class="col-1">
        </div>
    </div>
</div>


<div class="container">
    <div class="row">

        <div class="col-3">
        </div>

        <!-- MIDDLE -->
        <div class="col-6">

            <form id="imageTransform" action="#" method="post">

                <div class="form-group">
                    <label for="image">Image ID (from imageholder)</label>
                    <input class="form-control" id="image" name="image" placeholder="Enter image ID">
                </div>

                <!-- GRAYSCALE -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="grayscale" name="grayscale">
                    <label class="form-check-label" for="grayscale">Apply Grayscale</label>
                </div>

                <!-- ROTATE -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rotate" name="rotate">
                    <label class="form-check-label" for="rotate">Apply Rotation</label>
                </div>

                <div class="form-group">
                    <label for="degrees">Rotation Degrees</label>
                    <input class="form-control" id="degrees" name="degrees" placeholder="Enter degrees, eg 90">
                </div>
                
                <!-- RESIZE -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="resize" name="resize">
                    <label class="form-check-label" for="resize">Resize</label>
                </div>

                <div class="form-group">
                    <label for="factor">Resizing factor</label>
                    <input class="form-control" id="factor" name="factor" placeholder="Enter factor: (0..n]">
                </div>

                <!-- PERSIST -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="persist" name="persist">
                    <label class="form-check-label" for="persist">Persist image</label>
                </div>


                <input type="submit" class="btn btn-primary"/>
                <pre id="output"></pre>
                <pre id="transformedImage"></pre>


                <a href="/">Home</a>
            </form>

        </div>

        <div class="col-3">
        </div>
    </div>
</div>

</body>
</html>
