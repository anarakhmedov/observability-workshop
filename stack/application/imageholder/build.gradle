buildscript {
    dependencies {
        classpath "gradle.plugin.de.db.vz:msintplugin:1.1.7"
    }
}

plugins {
    id 'org.springframework.boot' version "2.2.13.RELEASE"
    id 'java'
}

apply plugin: 'de.db.vz.msintplugin'

bootJar {
    archiveBaseName = 'imageholder'
}

dependencies {
    implementation project(':springevents')
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation "org.codehaus.groovy:groovy-all:2.5.21"

    testImplementation 'de.bwaldvogel:mongo-java-server:1.43.0'
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
    testImplementation "org.spockframework:spock-spring:1.3-groovy-2.5"
}