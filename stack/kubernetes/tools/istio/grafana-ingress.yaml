apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: grafana-ingress
  namespace: istio-system
spec:
  rules:
    - host: "grafana.o11y.tk"
      http:
        paths:
          - backend:
              service:
                name: grafana
                port:
                  number: 3000
            path: /(.*)
            pathType: Prefix