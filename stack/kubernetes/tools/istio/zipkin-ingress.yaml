apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: zipkin-ingress
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - host: "zipkin.o11y.fans"
      http:
        paths:
          - backend:
              service:
                name: zipkin
                port:
                  number: 9411
            path: /(.*)
            pathType: Prefix
  tls:
    - hosts:
        - "zipkin.o11y.fans"
      secretName: zipkin-tls-cert
